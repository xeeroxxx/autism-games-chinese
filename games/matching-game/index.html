    <script>
        // è¡¨æƒ…æ•°ç»„
        const emojis = ['ğŸ˜€', 'ğŸ˜ƒ', 'ğŸ˜„', 'ğŸ˜', 'ğŸ˜†', 'ğŸ˜…', 'ğŸ˜‚', 'ğŸ¤£', 'ğŸ˜Š', 'ğŸ˜‡', 'ğŸ™‚', 'ğŸ™ƒ', 'ğŸ˜‰', 'ğŸ˜Œ', 'ğŸ˜', 'ğŸ¥°', 'ğŸ˜˜'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 6; // é»˜è®¤6å¯¹
        let isProcessing = false;
        let easyMode = false;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            isProcessing = false;
            document.getElementById('matchCount').textContent = '0';
            document.getElementById('totalPairs').textContent = totalPairs;

            // éšæœºé€‰æ‹©è¡¨æƒ…
            const selectedEmojis = [];
            while (selectedEmojis.length < totalPairs) {
                const randomIndex = Math.floor(Math.random() * emojis.length);
                const emoji = emojis[randomIndex];
                if (!selectedEmojis.includes(emoji)) {
                    selectedEmojis.push(emoji);
                }
            }

            // åˆ›å»ºé…å¯¹å¡ç‰‡
            const cardEmojis = [...selectedEmojis, ...selectedEmojis];
            shuffleArray(cardEmojis);

            // åˆ›å»ºå¡ç‰‡å…ƒç´ 
            cardEmojis.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;

                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                cardFront.textContent = '?';

                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                cardBack.textContent = emoji;

                card.appendChild(cardFront);
                card.appendChild(cardBack);

                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }

        // æ´—ç‰Œå‡½æ•°
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ç¿»è½¬å¡ç‰‡
        function flipCard() {
            if (isProcessing || flippedCards.length >= 2 || this.classList.contains('flipped') || this.classList.contains('matched')) {
                return;
            }

            this.classList.add('flipped');
            flippedCards.push(this);

            // å¦‚æœç¿»è½¬äº†ä¸¤å¼ å¡ç‰‡ï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
            if (flippedCards.length === 2) {
                isProcessing = true;
                const card1 = flippedCards[0];
                const card2 = flippedCards[1];

                if (card1.dataset.emoji === card2.dataset.emoji) {
                    // åŒ¹é…æˆåŠŸ
                    setTimeout(() => {
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        card1.style.backgroundColor = '#8bc34a';
                        card2.style.backgroundColor = '#8bc34a';
                        flippedCards = [];
                        isProcessing = false;
                        matchedPairs++;
                        document.getElementById('matchCount').textContent = matchedPairs;

                        // æ£€æŸ¥æ¸¸æˆæ˜¯å¦å®Œæˆ
                        if (matchedPairs === totalPairs) {

                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                        isProcessing = false;
                    }, easyMode ? 1500 : 1000); // ç®€å•æ¨¡å¼ä¸‹ç»™æ›´å¤šæ—¶é—´è®°å¿†
                }
            }
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {

            initGame();
        }

        // åˆ‡æ¢ç®€å•æ¨¡å¼
        function toggleEasyMode() {

            if (easyMode) {

            } else {

        document.addEventListener('DOMContentLoaded', function() {
